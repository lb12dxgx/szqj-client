<div class="panel panel-default">
  <div class="panel-heading "><span class="head-text">修改信息</span></div>
  <div class="panel-body">
     	<div class="col-md-12" >
		 	<form class="form-horizontal" id="infosave" action="/per/infosave.do" method="post">
                <input type="hidden" th:value="${person.personPicId}" id="personPicId" name="personPicId" />
                <input type="hidden" th:value="${person.personId}" id="personId" name="personId" />
                
               <div class="form-group">
                 <div class="col-md-4 col-md-offset-5">
                     <img src="/images/zhanweiren.jpg"  class="img-circle"  id="personPic" style="width:150px; height:150px;">
	                 </img>
                  </div>
                </div>
                  <div style="border-bottom:1px solid #ccc; color: #ff6000;font-size: 16px;font-weight: bold">基本信息</div>
                <div class="form-group top20">
                  <label class="col-md-2 control-label">姓名</label>
                  <div class="col-md-4">
                     <input type="text" class="form-control"   id="personName" name="personName"  th:value="${person.personName}"  />
                  </div>
                  <label class="col-md-2 control-label">性别</label>
                  <div class="col-md-4">
                   <select class="form-control" name="personSex" id="personSex">
                     	<option value="男">男</option>
                     	<option value="女">女</option>
                    </select>
                  </div>
                </div>
                
                 <div class="form-group top20">
                  <label class="col-md-2 control-label">出生日期</label>
                  <div class="col-md-4">
                    <input  type="text" class="form-control datepicker" name="birthDate" id="birthDate" placeholder="请输入截止日期">
                  </div>
                  <label class="col-md-2 control-label">开始工作时间</label>
                  <div class="col-md-4">
                    <input  type="text" class="form-control datepicker" name="jobDate" id="jobDate" placeholder="请输入截止日期">
                  </div>
                </div>
                
                <div class="form-group top20">
                  <label class="col-md-2 control-label">居住地</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control"  id="txt_city" th:value="${session.account.accountName}"  />
                  </div>
                  <label class="col-md-2 control-label">目前年收入(万元)</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control"   th:value="${session.account.accountName}" />
                     
                  </div>
                  
                </div>
                
                
                 <div class="form-group top20">
                  <label class="col-md-2 control-label">邮箱</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control"   th:value="${session.account.accountName}" s />
                  </div>
                </div>
                
                 <div class="form-group">
                  <label class="col-md-2 control-label">头像</label>
                  <div class="col-md-10">
                   	<span class="upload-pic-per fileinput-button">
		              <i class="glyphicon glyphicon-plus" style="margin-top:30px"></i>
		              <input type="file" name="file" id="btn_upload_image" >
	           		</span>
	           		<div style="color:red;margin-top:5px" id="fileError"></div>
                  </div>
                
                <div style="border-bottom:1px solid #ccc; color: #ff6000;font-size: 16px;font-weight: bold">求职意向</div>
                 
                <div class="form-group top20">
                  <label class="col-md-2 control-label">期望薪资</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control"   th:value="${session.account.accountName}"  />
                  </div>
                  <label class="col-md-2 control-label">工作地点</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control"   th:value="${session.account.accountName}"  />
                  </div>
                </div>
                
                
                 <div class="form-group top20">
                  <label class="col-md-2 control-label">职位</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control"   th:value="${session.account.accountName}"  />
                  </div>
                  <label class="col-md-2 control-label">行业</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control"   th:value="${session.account.accountName}"  />
                  </div>
                </div>
                
                
                  <div class="form-group top20">
                  <label class="col-md-2 control-label">工作类型</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control"   th:value="${session.account.accountName}"  />
                  </div>
                  
                </div>
                
 				<div class="form-group">
                  <div class="col-md-2 col-md-offset-6"  >
            			<button id="submitbut" type="button" class="btn btn-warning">提交</button>
                  </div>
                </div>
                
              </form>
    	 </div>
	
	</div>
</div>

<script type="text/javascript" th:inline="javascript">
	$(function(){
		
	 $('.datepicker').datepicker({
			    format: 'yyyy-mm-dd',
			    language: 'zh-CN',
			    pickerPosition:'bottom-right',
			    autoclose:true,
			    startDate: new Date()
	});
	 
	 $('#txt_city').jcity({
         urlOrData: '/js/citydata.json',
         animate: { showClass: 'animated flipInX', hideClass: 'animated flipOutX' },  // 需要第一步引用的animate.min.css文件，也可以自己定义动画 
         onChoice: function (data) {
             console.log(data);
         }
     });
					  
	  $("#submitbut").click(function(){
	      var form = $("#infosave");
		    $.ajax({
		        url: form.attr("action"),
		        type: form.attr("method"),
		        data: form.serialize(),
		        success: function (data)
		        {
		            $("#resu-info").html(data);
		        }
		    });

	});
	 
  })
 </script>
