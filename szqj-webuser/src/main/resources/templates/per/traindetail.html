<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
<title>会议详情</title>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:include="head">
</head>
<head>
	<link href="/css/gxsg.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--[if lte IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/ 

">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true 

">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
   <!--菜单开始-->
	<header th:include="header"/>
  <!--菜单结束-->
 <div class="gb-main container">
   <!--面包屑开始-->
   <div class="row">
     <ul class="breadcrumb col-md-12">
       <li><a href="#">首页</a></li>
       <li class="active">培训信息</li>
     </ul>
   </div>
   <!--面包屑结束-->
	<div class="row">
    	  <!--左侧内容开始-->
      <div class="col-md-10">
	
		 <div class="maintop">
              <ul class="list-inline">
               <li class="pull-left menubt text-center"><h5>培训详情</h5></li>
               <!--<li class="pull-right morebt"><a href="#">more</a></li>-->
             </ul>
         </div>
		 <div class="box-bgcl spxq-box">
			 <table width="100%">
				 <tr height="40px;">
					 <td width="10%" >培训名称：</td>
					 <td width="40%" class="gray" th:text="${trainPlan.trainName}">职业技能基础培训</td>
					 <td width="10%">培训地点：</td>
					 <td width="40%" class="gray" th:text="${trainPlan.trainAddr}">北京科学技术展览馆</td>
				 </tr>
				 <tr height="40px;">
					 <td>开始时间：</td>
					 <td class="gray"  th:text=" ${#dates.format(trainPlan.trainStartDate, 'yyyy-MM-dd')}">2018-02-28</td>
					 <td>结束时间：</td>
					 <td class="gray"  th:text=" ${#dates.format(trainPlan.trainEndDate, 'yyyy-MM-dd')}">2018-03-04</td>
				 </tr>
				 <tr height="40px;">
					 <td>培训人数：</td>
					 <td class="gray"  th:text="${trainPlan.trainAddr}">100</td>
					 <td>培训费用：</td>
					 <td class="gray"><span  th:text="${trainPlan.trainMoney}">100</span>元</td>
				 </tr>
			 </table>
            
		 </div>
		 <div class="maintop" style="margin-top: 35px;">
              <ul class="list-inline">
               <li class="pull-left menubt text-center"><h5>培训说明</h5></li>
               <!--<li class="pull-right morebt"><a href="#">more</a></li>-->
             </ul>
         </div>
		 <div class="box-bgcl spxq-box" th:utext="${trainPlan.trainSumary}">
			 <p>    德高洁高压水混凝土拉毛机采用先进的高压水射流技术进行建筑墙面拉毛，高压水射流通过破除水泥表层砂浆层，在混凝土墙面形成粗糙表面，使得瓷砖胶等粘结剂可以很好地渗透到墙体内部，提高粘结材料和基层的粘结力，到达可靠粘结。
             </p>
		 </div>
		
		 
		  

     </div>
     <!--左侧内容结束-->
     <div class="col-md-1"></div>
      <!--右侧边栏开始-->
     <div class="col-md-3" id="rightContent">
       
     </div>
     <!--右侧边栏结束-->
   </div>
 </div>
 
    <!--footer开始-->
	<div th:include="footer"></div>
 <!--footer结束-->
 <script type="text/javascript">
	
 </script>
 <!--footer结束-->
</body>
</html>
