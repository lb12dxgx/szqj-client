  	<script type="text/javascript" th:inline="javascript">
		$(function(){
			$('#service').removeClass("manulinknone");
			$('#service').addClass("manulink");
			
			$('.page-link').click(function(){
				  if(!$(this).parent().hasClass("disabled")){
					  var pageNum=$(this).attr("pageIndex");

				  }
			});
			
		})
	</script>
