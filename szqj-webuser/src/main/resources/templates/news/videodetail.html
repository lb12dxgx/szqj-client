<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:include="head">
</head>
<head>
	<link href="/css/gxsg.css" rel="stylesheet" type="text/css"/>
	<link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
	<script src="//vjs.zencdn.net/5.19/video.min.js"></script>
</head>

<body>
<!--[if lte IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/ 

">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true 

">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
   <!--菜单开始-->
	<header th:include="header"/>
  <!--菜单结束-->
 <div class="gb-main container">
   <!--面包屑开始-->
   <div class="row">
     <ul class="breadcrumb col-md-12">
       <li><a href="#">首页</a></li>
       <li class="active">新闻详情</li>
     </ul>
   </div>
   <!--面包屑结束-->
   <div class="row">
     <!--左侧内容开始-->
     <div class="col-md-8">

	   <div class="row">
		   <div class="col-md-12 text-center"><h3 th:text="${content.contentTitle}"></h3></div>
	    </div> 
		 <div class="row new-bt">
		   <div class="col-md-3 text-left gray">发布时间：<time th:text="${#strings.substring(content.contentJsonMap['pdate'],0,10)}">2018-01-02</time></div>
		   <div class="col-md-4 text-left gray">新闻来源：<span th:text="${content.contentJsonMap['source']}">新浪</span></div>
		   <div class="col-md-5 text-right gray">标签：<span th:text="${content.contentJsonMap['tag']}">佛山  管线  爆炸</span></div>
	   </div>
	   <div class="row">
	   	 <div class="col-md-12" >
			<video
			    id="my-player"
			    class="video-js vjs-big-play-centered vjs-fluid"
			    controls
			    preload="auto"
			    data-setup='{}'
			    >
			  <source th:src="@{'/'+${videopath}}" type="video/mp4"></source>
			  
			  <p class="vjs-no-js">
			    To view this video please enable JavaScript, and consider upgrading to a
			    web browser that
			    <a href="http://videojs.com/html5-video-support/" target="_blank">
			      supports HTML5 video
			    </a>
			  </p>
			</video>
		  </div>
	</div>	

		
		 <div class="box-bgcl spxq-box"  th:utext="${content.content}" style="">
			 
		 </div>
		 
	
     </div>
     <!--左侧内容结束-->
     <div class="col-md-1"></div>
   
      <!--右侧边栏开始-->
        <div class="col-md-3">
     		<div th:include="news/right" />
     	</div>
     <!--右侧边栏结束-->
   </div>
 </div>
 
  	<!--footer开始-->
	 <div th:include="footer"></div>
  	<!--footer结束-->
<script type="text/javascript" th:inline="javascript">
  	window.HELP_IMPROVE_VIDEOJS = false;
	$(function(){
		$('#news').removeClass("manulinknone");
		$('#news').addClass("manulink");
		
		
	})
</script>

</body>
</html>
