<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:include="head">
</head>
<head>
	<link th:href="@{/css/cyfw.css}" rel="stylesheet" type="text/css">
	<link  th:href="@{/css/gxsg.css}" rel="stylesheet" type="text/css">
</head>

<body>
<!--[if lte IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/ 

">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true 

">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
  <!--菜单开始-->
	<header th:include="header"/>
  <!--菜单结束-->
 <div class="gb-main container">
   <!--面包屑开始-->
   <div class="row">
     <ul class="breadcrumb col-md-12">
       <li><a href="#">首页</a></li>
	   <li><a href="#">产业服务</a></li>
       <li class="active">产品信息</li>
     </ul>
   </div>
   <!--面包屑结束-->
   <div class="row">
     <!--左侧菜单开始-->
     <div th:include="service/leftmenu"/> 
     <!--左侧菜单结束--> 
    
     <!--右侧内容开始-->
     <div class="col-md-9">
       <div class="mt-comments mt-comments10">
                  	<div th:each="product,iterStat:${page.content}" >
	                     <div class="media" >
	                       <a th:href="@{'/service/product/detail.html?productId='+${product.productId}}" target="_blank" class="pull-left">
	                       	<img th:src="@{'/file/downloadByBusi.do?bussinessId='+${product.productPicId}}" class="media-object" style="width:174px; height:127px">
	                       
		                       <div class="media-body gb-sgnews">
		                         <h4 class="media-heading"><a th:href="@{'/service/product/detail.html?productId='+${product.productId}}"  target="_blank"  th:text="${product.productName}"></a></h4>
		                        
		                         <ul class="list-unstyled" style="line-height:22px">
		                           <li >企业: <span th:text="${product.empName}"></span></li>
		                           <li >地址: <span th:text="${product.productAddr}"></span></li>
		                            <li>联系人: <span th:text="${product.person}"></span></li>
		                           <li >电话: <span th:text="${product.telphone}"></span></li>
		                     	</ul>
		                       </div>
	                       </a>
	                   </div>
	                   <div class="gb-line gxsg-line" th:if="not ${iterStat.last}"></div>
                   </div>
                   
                   <!--分页开始-->  
                    <div class="row">
                     <div class="col-md-12 text-center">
					   <div th:include="pagination"/> 
                     </div>
                   </div> 
                   <!--分页结束-->
          </div>
     
	</div>
     <!--右侧内容结束-->
     
     
   </div>
 </div>
 
  <!--footer开始-->
	<div th:include="footer"></div>
 <!--footer结束-->
 <script type="text/javascript">
	$(function(){
		$('#service').removeClass("manulinknone");
		$('#service').addClass("manulink");
		$('#l_product').removeClass("cyfw-manu7-none");
		$('#l_product').addClass("cyfw-manu7-on");
		
		
		
		$('.page-link').click(function(){
			  if(!$(this).parent().hasClass("disabled")){
				  var pageNum=$(this).attr("pageIndex");
				  $(window).attr('location', '/service/product.html?pageNum='+pageNum);
			  }
		});
		
		
	})
 </script>
 <!--footer结束-->
</body>
</html>
