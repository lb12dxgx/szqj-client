<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:include="head">
</head>
<head>
	<link th:href="@{/css/cyfw.css}" rel="stylesheet" type="text/css">
	<link  th:href="@{/css/gxsg.css}" rel="stylesheet" type="text/css">
</head>

<body>
<!--[if lte IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/ 

">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true 

">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
  <!--菜单开始-->
	<header th:include="header"/>
  <!--菜单结束-->
 <div class="gb-main container">
   <!--面包屑开始-->
   <div class="row">
     <ul class="breadcrumb col-md-12">
       <li><a href="#">首页</a></li>
	   <li><a href="#">产业服务</a></li>
       <li class="active">企业信息</li>
     </ul>
   </div>
   <!--面包屑结束-->
   <div class="row">
     <!--左侧菜单开始-->
     <div th:include="service/leftmenu"/> 
     <!--左侧菜单结束--> 
    
     <!--右侧内容开始-->
     <div class="col-md-9">
          <div class="row" style="margin-top:-10px;">
     <!--左侧内容开始-->
     <div class="col-md-8">
			<div >
          			<ul class="gbzx-news" th:each="zbinfo,iterStat:${page.content}">
                    <li class="xwlist pull-left"><a th:href="@{'/service/zbinfo/detail.html?zbInfoId='+${zbinfo.zbInfoId}}" target="_blank" th:text="${zbinfo.zbXmName}">17年，生态文明战略更加突出，环境产业成为国民经济支柱产业</a></li>
                    <li class="list-unstyled pull-right gray"><time datetime="2018-1-22" th:text=" ${#dates.format(zbinfo.publishDate, 'yyyy-MM-dd')}">2018-1-22</time></li>
                    </ul>
                    <div class="gb-line clearfix"></div>
               </div>
			
			<!--分页开始-->  
        <div class="row">
            <div class="col-md-12 text-center">
				<div th:include="pagination"/> 
           </div>
        </div> 
      <!--分页结束-->
	
		
     </div>
     <!--左侧内容结束-->
       
      <!--右侧边栏开始-->
     <div class="col-md-4" id="rightContent">
     
     </div>
     <!--右侧边栏结束-->
   </div>
     </div>
     <!--右侧内容结束-->
   </div>
 </div>
 
  <!--footer开始-->
	<div th:include="footer"></div>
 <!--footer结束-->
 <script type="text/javascript">
	$(function(){
		$('#service').removeClass("manulinknone");
		$('#service').addClass("manulink");
		$('#l_zbinfo').removeClass("cyfw-manu6-none");
		$('#l_zbinfo').addClass("cyfw-manu6-on");
		
		$('#rightContent').load('/right.html');
		
		$('.page-link').click(function(){
			  if(!$(this).parent().hasClass("disabled")){
				  var pageNum=$(this).attr("pageIndex");
				  $(window).attr('location', '/service/zbinfo.html?pageNum='+pageNum);
			  }
		});
		
		
	})
 </script>
 <!--footer结束-->
</body>
</html>
