<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head">
</head>
<head>
<link th:href="@{/css/cyfw.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<!--[if lte IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/ 

">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true 

">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
	<!--菜单开始-->
	<header th:include="header" />
	<!--菜单结束-->
	<div class="gb-main container">
		<!--面包屑开始-->
		<div class="row">
			<ul class="breadcrumb col-md-12">
				<li><a href="#">首页</a></li>
				<li><a href="#">118服务</a></li>
				<li class="active">施工申请</li>
			</ul>
		</div>
		<!--面包屑结束-->
		<div class="row">
			<!--左侧菜单开始-->
			<div th:include="118/leftmenu" />
			<!--左侧菜单结束-->

			<!--右侧内容开始-->
			<div class="col-md-9">
				<form method="post" action="regTwo.html">
					
				  <div class="row zcsx-list">
						<div class="col-md-3 text-right">
							<label class="control-label zscx-text"><span
								style="color: red">*</span>联系人姓名 </label>
						</div>
						<div class="col-md-5 text-center">
							<input class="form-control" placeholder="请输入联系人姓名" type="text">
						</div>
						<div class="col-md-4 text-left"></div>
					</div>
					
					<div class="row zcsx-list">
						<div class="col-md-3 text-right">
							<label class="control-label zscx-text"><span
								style="color: red">*</span>手机号码 </label>
						</div>
						<div class="col-md-5 text-center">
							<input class="form-control" placeholder="请输入手机号码" type="text">
						</div>
						<div class="col-md-4 text-left"></div>
					</div>
					
					<div class="row zcsx-list">
						<div class="col-md-3 text-right">
							<label class="control-label zscx-text"><span
								style="color: red">*</span>密码 </label>
						</div>
						<div class="col-md-5 text-center">
							<input class="form-control" placeholder="请输入密码" type="text">
						</div>
						<div class="col-md-4 text-left"></div>
					</div>
					
					<div class="row zcsx-list">
						<div class="col-md-3 text-right">
							<label class="control-label zscx-text"><span
								style="color: red">*</span>确认密码 </label>
						</div>
						<div class="col-md-5 text-center">
							<input class="form-control" placeholder="请输入密码" type="text">
						</div>
						<div class="col-md-4 text-left"></div>
					</div>
					
					<div class="row zcsx-list">
						<div class="col-md-3 text-right">
							<label class="control-label zscx-text"><span
								style="color: red">*</span>短信验证码 </label>
						</div>
						<div class="col-md-5 text-center">
							<input class="form-control" placeholder="请输入短信验证码" type="text">
						</div>
						<div class="col-md-2">
		                   <a href="#" class="btn btn-default" id="sendsms"> 发送验证码</a>
                		</div>
						<div class="col-md-2 text-left"></div>
					</div>
					<div>
						<div class="row">
							<div class="col-md-3 text-right"></div>
							<div class="col-md-5 text-center">
								<button type="submit" class="btn btn-primary"
									style="width: 100%;">下一步</button>
							</div>
							<div class="col-md-4 text-left"></div>
						</div>
						
					</div>

				</form>

			</div>
			<!--右侧内容结束-->
		</div>
	</div>

	<!--footer开始-->
	<div th:include="footer"></div>
	<!--footer结束-->
	<script type="text/javascript">
		$(function() {
			$('#118').removeClass("manulinknone");
			$('#118').addClass("manulink");
			$('#l_submit').removeClass("fw-manu2-none");
			$('#l_submit').addClass("fw-manu2-on");
		})
	</script>
</body>
</html>
