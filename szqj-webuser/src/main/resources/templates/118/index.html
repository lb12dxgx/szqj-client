   <!--菜单开始-->
	<header th:include="header"/>

 <div class="gb-main container">
   <!--面包屑开始-->
   <div class="row">
     <ul class="breadcrumb col-md-12">
       <li><a href="#">首页</a></li>
	   <li><a href="#">118服务</a></li>
       <li class="active">开通城市</li>
     </ul>
   </div>
   <!--面包屑结束-->
   <div class="row">
     <!--左侧菜单开始-->
     <div th:include="118/leftmenu"/> 
     <!--左侧菜单结束-->
    
     <!--右侧内容开始-->
     <div class="col-md-9">
       <div class="row">
		   <div class="col-md-9" >
		   			
		     <form>
		             
				  <div class="form-group">
				    <label for="exampleInputEmail1">城市名称</label>
				    <input type="text" class="form-control" id="cityName" name="cityName" placeholder="请输入城市名称"/>
				  </div>
				   <div class="form-group">
				    <label for="exampleInputEmail1">申请单位</label>
				    <input type="text" class="form-control" id="applyCompany"  name="applyCompany" placeholder="请输入申请单位"/>
				  </div>
				   <div class="form-group">
				    <label for="exampleInputEmail1">联系人</label>
				    <input type="text" class="form-control" id="person" name="person" placeholder="请输入联系人"/>
				  </div>
				   <div class="form-group">
				    <label for="exampleInputEmail1">联系人电话</label>
				    <input type="text" class="form-control" id="telphone"  name="telphone " placeholder="请输入城市名称"/>
				  </div>
				  
				   <div style="text-align:center">
				  		<button type="submit" class="btn btn-primary" style="width:30%">提交</button>
				  </div>
			</form>
		   	  
		   </div>
		   <div class="col-md-3">
			   <h4>已开通城市</h4>
			   <table class="table text-center table-striped">
				   
			       <tr>
					   <td><a href="http://service.bjmac.gov.cn/zhxtgl/" target="_blank">北京</a></td>
			       </tr>
			         <tr>
					   <td><a href="http://www.zbgxxh.com/GTPT/" target="_blank">淄博</a></td>
			        </tr>
			       <tr>
					   <td><a href="http://www.onecall.hk/" target="_blank">香港</a></td>
			        </tr>
			       
			       <!-- <tr th:each="org : ${orgList}">
					   <td><a th:href="@{'/118/login.html?applyOrgId='+${org.applyOrgId}}" th:text="${org.city}"></a></td>
			       </tr> -->
			       
			   </table>
		   </div>
	   </div>       
		
     </div>
     <!--右侧内容结束-->
   </div>
 </div>
