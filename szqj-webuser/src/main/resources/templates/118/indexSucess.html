<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:include="head">
</head>
<head>
<link  th:href="@{/css/cyfw.css}" rel="stylesheet" type="text/css">
</head>
<body>
<!--[if lte IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/

   <!--菜单开始-->
	<header th:include="header"/>
  <!--菜单结束-->
 <div class="gb-main container">
   <!--面包屑开始-->
   <div class="row">
     <ul class="breadcrumb col-md-12">
       <li><a href="#">首页</a></li>
	   <li><a href="#">118服务</a></li>
       <li class="active">开通城市</li>
     </ul>
   </div>
   <!--面包屑结束-->
   <div class="row">
       <!--左侧菜单开始-->
     <div th:include="118/leftmenu"/> 
     <!--左侧菜单结束-->
     
     <!--右侧内容开始-->
     <div class="col-md-9">
	 <div class="row">
		  <div class="col-md-1"></div>
		   <div class="col-md-9 text-center">
			   <ul class="list-unstyled list-inline">
				   <li><img src="/images/duihao.png"/></li>
				   <li><h4 class="gray">开通受理成功</h4></li>
			   </ul>
		   </div>
		   <div class="col-md-1"></div>
	   </div>
		 
		 <div class="row">
		   <div class="col-md-1"></div>
		   <div class="col-md-9 sq-xx-list">
			  <ul class="list-unstyled">
					<li>城市名称：<span class="gray" th:text="${applyCity.cityName}">自来水一公司</span></li>
					<li>申请单位：<span class="gray" th:text="${applyCity.applyCompany}">201811009</span></li>
					<li>联系人：<span class="gray"   th:text="${applyCity.person}">双旗杆路</span></li>
					<li>联系人电话：<span class="gray" th:text="${applyCity.telphone}">粉笔、旗帜</span></li>
			  </ul>
			   
		   </div>
		   <div class="col-md-1"></div>
	   </div>
	   
     </div>
     <!--右侧内容结束-->
   </div>
 </div>
 
 <!--footer开始-->
	   <div th:include="footer"></div>
  <!--footer结束-->
 <script type="text/javascript">
	$(function(){
		$('#118').removeClass("manulinknone");
		$('#118').addClass("manulink");
		$('#l_index').removeClass("fw-manu1-none");
		$('#l_index').addClass("fw-manu1-on");
	})
</script>

</body>
</html>
