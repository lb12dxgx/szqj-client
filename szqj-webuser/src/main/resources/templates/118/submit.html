<body>

  <!--菜单开始-->

 <div class="gb-main container">
   <!--面包屑开始-->
   <div class="row">
     <ul class="breadcrumb col-md-12">
       <li><a href="#">首页</a></li>
	   <li><a href="#">118服务</a></li>
       <li class="active">施工申请</li>
     </ul>
   </div>
   <!--面包屑结束-->
   <div class="row">
      <!--左侧菜单开始-->
     <div th:include="118/leftmenu"/>

     <!--右侧内容开始-->
     <div class="col-md-9">
     <form method="post" action="submitTwo.html">
       <div class="row zcsx-list">
		  <div class="col-md-3 text-right"><label class="control-label zscx-text"><span style="color: red">*</span>单位名称
</label></div>
		  <div class="col-md-5 text-center"><input class="form-control" placeholder="请输入联系人姓名" type="text"></div>
		  <div class="col-md-4 text-left"></div>
	   </div>
		<div class="row zcsx-list">
		  <div class="col-md-3 text-right"><label class="control-label zscx-text"><span style="color: red">*</span>密码</label></div>
		  <div class="col-md-5 text-center"><input class="form-control" placeholder="请输入密码" type="password"></div>
		  <div class="col-md-4 text-left"></div>
	   </div>
       <div>
	      <div class="row">
			<div class="col-md-3 text-right"></div>
			<div class="col-md-5 text-center">
				<button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
		    </div>
			<div class="col-md-4 text-left"></div>
	      </div>
		   <div class="row fw-text-gb">
			   <div class="col-md-3 text-right"></div>
			 <div class="col-md-5 text-center">
			   <ul class="list-inline list-unstyled">
			   <li>还没有账号？</li>
			   <li><a href="#" class="red-link">立即注册</a></li>
			   </ul>
			 </div>
			   <div class="col-md-4 text-left"></div>
		   </div>
	   </div>
	   
	</form>

     </div>
     <!--右侧内容结束-->
   </div>
 </div>
 
 <!--footer开始-->
	   <div th:include="footer"></div>
  <!--footer结束-->
<script type="text/javascript">
		$(function(){
			$('#118').removeClass("manulinknone");
			$('#118').addClass("manulink");
			$('#l_submit').removeClass("fw-manu2-none");
			$('#l_submit').addClass("fw-manu2-on");
		})
</script>
