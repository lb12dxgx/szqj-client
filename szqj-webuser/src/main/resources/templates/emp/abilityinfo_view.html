<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:include="head">
</head>
<head>
	
	<link href="/css/houtai.css" rel="stylesheet" type="text/css">
	<link href="/css/upload.css" rel="stylesheet" type="text/css">
	<link href="/js/upload/css/jquery.fileupload.css" rel="stylesheet" type="text/css">
</head>
  
 
<body>
<!--[if lte IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/ 

">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true 

">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
   <!--菜单开始-->
	<header th:include="header"/>
  <!--菜单结束-->
 <div class="gb-main  container-fluid">
  
   <div class="row houtai-box" style="margin-top:5px">
     <!--左侧菜单开始-->
     <div class="col-md-2">
		<div th:include="emp/leftmenu"/>  
	 </div>
     <!--左侧菜单结束-->

            <div class="col-md-10 main-content ">
            <div class="panel panel-default" style="margin-left:40px;margin-right:40px">
			   <div class="panel-heading">申请资料</span></div>
			   <div class="panel-body">
	              <form class="form-horizontal top-20" id="form"  action="/emp/abilityinfo/save.do" method="post">
	                <input type="hidden"  id="abilityDocId" name="abilityDocId" th:value="${ability.abilityDocId}" />
                	<input type="hidden"  id="enterpriseId" name="enterpriseId" th:value="${ability.enterpriseId}" />
	                
	                 <div class="form-group">
	                  <label  class="col-md-1 control-label">企业名称</label>
	                  <div class="col-md-7">
	                    <input type="text" class="form-control"  placeholder="请输入企业名称名称" readonly th:value="${ability.enterpriseName}" />
	                  </div>
	               
	                </div>
	
	                <div class="form-group">
	                  <label  class="col-md-1 control-label">类型</label>
	                  <div class="col-md-4">
	                  	 <input type="text" class="form-control" readonly th:value="${ability.abilityInfoType}" />
	                  </div>
	                  <label  class="col-md-1 control-label" >级别</label>
	                    <div class="col-md-2">
	                    	 <input type="text" class="form-control" readonly th:value="${ability.abilityInfoLevel}" />
	                    
	                    </div>
	                  
	                </div>
	                
	                <div class="form-group">
	                  <label  class="col-md-1 control-label">评价类型</label>
	                  <div class="col-md-4">
	                  	 <input type="text" class="form-control" readonly th:value="${ability.evaluateType}" />
	                    
	                  </div>
	                  
	                  
	                </div>
	
	               
	                
	                <div class="form-group">
	                  <label  class="col-md-1 control-label">联系人</label>
	                  <div class="col-md-4">
	                    <input type="text"class="form-control" id="person" name="person" readonly th:value="${ability.person}">
	                  </div>
	                  <label  class="col-md-1 control-label">联系电话</label>
	                    <div class="col-md-4">
	                    <input type="text" class="form-control" id="telphone" name="telphone" readonly th:value="${ability.telphone}">
	                  </div>
	                </div>
	
	                <div class="form-group">
	                  <label class="col-md-1 control-label">申请材料</label>
	                  <div class="col-md-7">
		                <div style="color:red;margin-top:5px" id="fileError"></div>
	                   
	                  
	                   </div>
	                </div>
	               
	                 <div class="row" id="piclist" style="margin-left:20px">
	               	   
					 </div>
	               
	                <div class="form-group">
	                  <div class="col-md-2 col-md-offset-4"  >
	                    <button id="submitbut" type="button" class="btn btn-primary">返回</button>
	                  </div>
	                </div>
	                
	              </form>
	            </div>
	          
	            </div>
               <div class="panel panel-default" style="margin-left:40px;margin-right:40px">
				   <div class="panel-heading">申请说明</span></div>
				   <div class="panel-body">
		              	<div class="col-md-8 col-md-offset-1 " >
		              	    <ul class="list-group" style="line-height:20px">
								  <li class="list-group-item">
								  	 <div style="font-size:16px">
								  	 	<i class="fa fa-key" style="margin-right:10px;font-size:16px"></i>申请规则
								  		<a href="/emp/changepassword.html" class=" btn btn-primary pull-right btn-small" style="" >
				                     		<i class="fa fa-pencil" style="margin-right:5px;"></i> 下载
				                    	</a>
								  	 </div>
								   </li>
								    <li class="list-group-item">
								  	 <div style="font-size:16px">
								  	 	<i class="fa fa-key" style="margin-right:10px;font-size:16px"></i>申请模板
								  		<a href="/emp/changepassword.html" class=" btn btn-primary pull-right btn-small" style="" >
				                     		<i class="fa fa-pencil" style="margin-right:5px;"></i> 下载
				                    	</a>
								  	 </div>
								   </li>
								    <li class="list-group-item">
								  	 <div style="font-size:16px">
								  	 	<i class="fa fa-key" style="margin-right:10px;font-size:16px"></i>业务咨询QQ群：39348487
								  		
								  	 </div>
								   </li>
							  </ul>
		              </div>
	             </div>
	           </div>
              
            </div>
              
          </div>  
        </div>
  </div>          
  
    <!--footer开始-->
 <div th:include="footer"></div>
  	<!--footer结束-->
  	<link th:href="@{/css/validate.css}" rel="stylesheet" type="text/css">
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/template-web.js"></script>
	
   <script src="/js/upload/js/vendor/jquery.ui.widget.js"></script>
   <script src="/js/upload/js/jquery.iframe-transport.js"></script>
　　<script src="/js/upload/js/jquery.fileupload.js"></script>
　　<script src="/js/upload/js/jquery.fileupload-process.js"></script>
　　<script src="/js/upload/js/jquery.fileupload-ui.js"></script>
  <script src="/js/upload/js/jquery.fileupload-validate.js"></script>
   
    <script id="tpl-file" type="text/html">
     <ul class="list-group col-md-9 col-md-offset-1">
		{{each  retData}}
        <a href="#" class="list-group-item" onclick="downFile('{{$value.fileInfoId}}')" style="height:40px;margin-bottom:10px;color:#337ab7;font-size:16px">
			{{$value.fileName}}
		</a>
		{{/each}}	
     </ul>
   </script>
   
   <script type="text/javascript" th:inline="javascript">
  
   
   var accountId=[[${session.account.token}]]; 
   
   function downFile(fileid){
		window.location.href='/file/download.do?fileInfoId='+fileid;
	};
   
	$(function(){
		$('#ability').addClass("active");
		
	
		var abilityDocId=[[${ability.abilityDocId}]];
		$.get("/file/list.do?bussinessId="+abilityDocId,function(data,status){
			console.log(data.result);
			 var html = template('tpl-file',data);
				$('#piclist').html(html);
		})

		
		
		$("#submitbut").click(function(){

			 window.location.href='/emp/abilityinfo.html';
		   });
		
		
	})
</script>
    
</body>



</html>
