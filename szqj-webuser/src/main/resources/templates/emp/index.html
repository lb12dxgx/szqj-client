<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:include="head">
</head>
<head>
	
	<link href="css/houtai.css" rel="stylesheet" type="text/css">
</head>
 

<body>
<!--[if lte IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/

   <!--菜单开始-->
	<header th:include="header"/>
  <!--菜单结束-->
 <div class="gb-main  container-fluid">
  
   <div class="row" style="margin-top:20px">
     <!--左侧菜单开始-->
     <div class="col-md-2" style="border-left:1px solid #ff0000;">
		<div th:include="emp/leftmenu"/> 
	 </div>
     <!--左侧菜单结束-->
	 <div class="col-md-10" style="padding: 0; background: #fff;border-left:1px solid #CCCCCC;">
		<div class="row" style="padding:10px;">
			 <!--中部内容开始-->
	 	<div class="col-md-12" style="padding-right: 0;">
		 	<form class="form-horizontal ">

                <div class="form-group">
                  <label class="col-md-1 control-label">企业名称</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control"  
                    placeholder="请输入企业名称">
                  </div>
                </div>

                <div class="form-group">
                  <label  class="col-md-1 control-label">信用代码</label>
                  <div class="col-md-4">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="请输入统一信用代码">
                  </div>
                  <label  class="col-md-1 control-label">行业类别</label>
                  <div class="col-md-4">
                    <select class="form-control">
                      <option>加工</option>
                      <option>材料</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label  class="col-md-1 control-label">法人姓名</label>
                  <div class="col-md-4">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="请输入法人姓名">
                  </div>
                  <label  class="col-md-1 control-label">身份证号</label>
                  <div class="col-md-4">
                     <input type="email" class="form-control" id="inputEmail3" placeholder="请输入法人身份证号">
                  </div>
                </div>

                <div class="form-group">
                  <label  class="col-md-1 control-label">联系人</label>
                  <div class="col-md-4">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="请输入联系人姓名">
                  </div>
                  <label  class="col-md-1 control-label">电话号码</label>
                  <div class="col-md-4">
                     <input type="email" class="form-control" id="inputEmail3" placeholder="请输入联系电话">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-1 control-label">公司地址</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control"  
                    placeholder="请输入公司联系地址">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-1 control-label">经营范围</label>
                  <div class="col-md-7">
                    <textarea class="form-control"  
                    rows="5" placeholder="请输入经营范围">
                      
                    </textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-1 control-label">企业logo</label>
                  <div class="col-md-7">
                    <input type="file" name="file" class="form-control">
                      
                    </textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-2 col-md-offset-4"  >
                    <a href="#" class="btn btn-primary" style="font-size:16px ">
                      提交
                    </a>
                  </div>
                </div>
                
              </form>
    	 </div>
			 
			
		 </div>
	 <!--右侧内容结束-->
     </div>
     
   </div>
 </div>
 
    <!--footer开始-->
	 <div th:include="footer"></div>
  	<!--footer结束-->
  	<script type="text/javascript" th:inline="javascript">
	$(function(){
		$('#info').addClass("active");
	})
</script>
  <!--footer����-->
 
</body>
</html>
