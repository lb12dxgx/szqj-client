<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:include="head">
</head>
<head>
	
	<link href="/css/houtai.css" rel="stylesheet" type="text/css"></link>
	<link href="/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css"></link>
	
</head>
  
 
<body>
<!--[if lte IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/ 

">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true

   <!--菜单开始-->
	<header th:include="header"/>
  <!--菜单结束-->
 <div class="gb-main  container-fluid">
  
   <div class="row houtai-box" style="margin-top:5px">
     <!--左侧菜单开始-->
     <div class="col-md-2">
		<div th:include="emp/leftmenu"/>  
	 </div>
     <!--左侧菜单结束-->

            <div class="col-md-10 main-content ">
              <form class="form-horizontal top-20" id="form"  action="/emp/jobinfo/save.do" method="post">
                <input type="hidden"  id="enterpriseId" name="enterpriseId" th:value="${enterpriseId}" />
                 <div class="form-group">
                  <label  class="col-md-1 control-label">职位名称</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control" name="jobName" id="jobName"  placeholder="请输入职位名称">
                  </div>
               
                </div>

               
                
                 <div class="form-group">
                  <label  class="col-md-1 control-label">开始日期</label>
                  <div class="col-md-4">
                  	<input  type="text" class="form-control datepicker" name="startDate" id="startDate" placeholder="请输入发布日期" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd')}"/>
                   </div>
                  <label  class="col-md-1 control-label">截止日期</label>
                  <div class="col-md-4">
                     <input  type="text" class="form-control datepicker" name="endDate" id="endDate" placeholder="请输入截止日期">
                  </div>
                 </div> <div class="form-group">
                  <label  class="col-md-1 control-label">招聘人数</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" name="num" id="num"  placeholder="请输入招聘人数">
                  </div>
                  <label  class="col-md-1 control-label">学历要求</label>
                    <div class="col-md-4">
                    <select class="form-control"name="jobStudyCode" id="jobStudyCode">
                    
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label  class="col-md-1 control-label">工作年限</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="jobYear" id="jobYear"  placeholder="请输入工作经验">
                  </div>
                  
                  <label  class="col-md-1 control-label">工作地点</label>
                  <div class="col-md-4">
                     <input type="text" class="form-control" name="place" id="place"  placeholder="请输入工作地点">
                  </div>
                </div>
                 
                 
                 
                 <div class="form-group">
                  <label  class="col-md-1 control-label">联系人</label>
                    <div class="col-md-4">
                     <input  type="text" class="form-control" name="person" id="person" placeholder="请输入联系人">
                  </div>
                  
                  <label  class="col-md-1 control-label">联系电话</label>
                  <div class="col-md-4">
                     <input  type="text" class="form-control" name="telphone" id="telphone" placeholder="请输入联系电话">
                  </div>
                </div>
                
                 <div class="form-group">
                  <label  class="col-md-1 control-label">月薪</label>
                    <div class="col-md-4">
                     <input  type="text" class="form-control" name="money" id="money" placeholder="请输入月薪">
                  </div>
                  
                
                </div>

                <div class="form-group">
                  <label class="col-md-1 control-label">岗位职责</label>
                  <div class="col-md-8">
                    <textarea class="form-control" rows="8" name="jobDesc" id="jobDesc" >
                    </textarea>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-1 control-label">任职资格</label>
                  <div class="col-md-8">
                    <textarea class="form-control" rows="8" name="jobQua" id="jobQua" >
                    </textarea>
                  </div>
                </div>

                

                <div class="form-group">
                  <div class="col-md-2 col-md-offset-4"  >
                    <a  class="btn btn-primary" style="font-size:16px " id="submitbut">提交</a>
                  </div>
                </div>
                
              </form>
            </div>
              
          </div>  
        </div>
  </div>          
  
  	 <!--footer开始-->
	 <div th:include="footer"></div>
	 <!--footer结束-->
  	<link th:href="@{/css/validate.css}" rel="stylesheet" type="text/css">
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script type="text/javascript" src="/js/template-web.js"></script>

	<script type="text/javascript" src="/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="/js/locale/bootstrap-datepicker.zh-CN.min.js"></script>
	

	<script id="tpl-cgtype" type="text/html">
		{{each  retData}}
  			<option value={{$value.dictValue}}>{{$value.dictName}}</option>
		{{/each}}
	</script>
	

   <script type="text/javascript" th:inline="javascript">

   
	$(function(){
		$('.datepicker').datepicker({
		    format: 'yyyy-mm-dd',
		    language: 'zh-CN',
		    pickerPosition:'bottom-right',
		    autoclose:true,
		    startDate: new Date()
		});
		
		 $("#submitbut").click(function(){
			   if($("#form").valid()){
				   $("#form").submit();
			   		 
			   }
		   });
		
		$('#job').addClass("active");
		
		$.get("/dict/getList.html?dictValue=xl_type",function(data,status){
			var onehtml = template('tpl-cgtype',data);
			$('#jobStudyCode').html(onehtml);
		});
		
		 $("#form").validate({
	          rules: {
	        	  jobName: {
	              required: true
	            },
	            money:{
	              required: true
	            },
	            num:{
	              digits:true,
	              required: true	
	            },
	            startDate:{
		              required: true	
		         },
		         endDate:{
		              required: true	
		         },
		         person:{
		              required: true	
		         },
		         telphone:{
	              required: true	
	            },
	            jobDesc:{
		              required: true	
		        },
		        place:{
		        	 required: true	
		        }
	           
	            
	          },
	          messages: {
	        	  jobName: {
		              required: "请输入职位名称"
		            },
		            money:{
		              required: "请输入月薪"
		            },
		            num:{
		              digits: "请输入整数",
		              required: "请输人数"	
		            },
		            startDate:{
			              required: "请输入开始时间"
			         },
			         endDate:{
			              required: "请输入结束时间"
			         },
			         person:{
			              required: "请输入联系人"	
			         },
			         telphone:{
		              required: "请输入联系电话"	
		            },
		            jobDesc:{
			              required: "请输入 职位要求"		
			        },
			        place:{
			        	 required: "请输入工作地点"
			        }
		      }
	     });
		
	})
</script>
    
</body>
</html>
