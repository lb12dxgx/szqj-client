<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:include="head">
</head>
<head>
<link  th:href="@{/css/index.css}" rel="stylesheet" type="text/css"/>
<link href="/css/gxsg.css" rel="stylesheet" type="text/css"/>
</head>

<body>

  <!--菜单开始-->
	<header th:include="header"/>
  <!--菜单结束-->

 <div class="gb-main container">
   <!--面包屑开始-->
   <div class="row">
     <ul class="breadcrumb col-md-12">
       <li><a href="#">首页</a></li>
		 <li><a href="#">培训教育</a></li>
       <li class="active">专家信息</li>
     </ul>
   </div>
   <!--面包屑结束-->
   <div class="row">
     <!--左侧内容开始-->
     <div class="col-md-8">
	
		 <div class="maintop" style="margin-top: -10px;">
              <ul class="list-inline">
               <li class="pull-left menubt text-center"><h5>专家信息</h5></li>
               <!--<li class="pull-right morebt"><a href="#">more</a></li>-->
             </ul>
         </div>
		 <div class="box-bgcl">
			<div class="row">
				<div class="col-md-3 jiaoshi-pic">
					<img th:src="@{'/file/downloadByBusi.do?bussinessId='+${trainTeacher.teacherPicPath}}" style="width:128px;height:160px"></img>
				</div>
				<div class="col-md-7 jiaoshi-text">
					<table width="100%">
						<tr height="40px;">
							<td class="text-right" width="20%">专家名称　</td>
							<td class="gray" th:text="${trainTeacher.teacherName}">张三</td>
						</tr>
						<tr height="40px;">
							<td class="text-right">工作单位　</td>
							<td class="gray" th:text="${trainTeacher.companyName}">总经理</td>
						</tr>
						<tr height="40px;">
							<td class="text-right">职称　</td>
							<td class="gray" th:text="${trainTeacher.teacherTitle}">高级工程师</td>
						</tr>
						<tr height="40px;">
							<td class="text-right">证书编码　</td>
							<td class="gray" th:text="${trainTeacher.teacherCode}">1234567890</td>
						</tr>
						<tr height="40px;">
							<td class="text-right">证书有效期　</td>
							<td class="gray"><span  th:text=" ${#dates.format(trainTeacher.startDate, 'yyyy-MM-dd')}">2016-05-02</span>至<span  th:text=" ${#dates.format(trainTeacher.endDate, 'yyyy-MM-dd')}">2016-05-02</span></td>
						</tr>
					</table>
				</div>
				 <div class="col-md-2"><a th:href="@{'/train/teachercert.html?trainTeacherId='+${trainTeacher.trainTeacherId}}" target="_blank" class="btn btn-primary" style="margin-top: 180px;">查看证书</a></div>
			</div>
            
		 </div>
		  <div class="maintop" style="margin-top: 35px;">
              <ul class="list-inline">
               <li class="pull-left menubt text-center"><h5>从业经历</h5></li>
               <!--<li class="pull-right morebt"><a href="#">more</a></li>-->
             </ul>
         </div>
		 <div class="box-bgcl spxq-box" th:utext="${trainTeacher.teacherSumary}">
			 <p>2018年至2019年任职于中国国际城市管线协会
             </p>
			  <p>2018年至2019年任职于中国国际城市管线协会公司总经理
             </p>
			 <p>2018年至2019年任职于中国国际城市管线协会
             </p>
			  <p>2018年至2019年任职于中国国际城市管线协会公司总经理 总工程师 高级讲师
             </p>
			
		 </div>
		
     </div>
     <!--左侧内容结束-->
     <div class="col-md-1"></div>
      <!--右侧边栏开始-->
     <div class="col-md-3" id="rightContent">
       
     </div>
     <!--右侧边栏结束-->
   </div>
 </div>
 
 <!--footer开始-->
	 <div th:include="footer"></div>
  	<!--footer结束-->
  	<script type="text/javascript">
		$(function(){
			$('#train').removeClass("manulinknone");
			$('#train').addClass("manulink");
			$('#rightContent').load('/right.html');
		})
	</script>

</body>
</html>
